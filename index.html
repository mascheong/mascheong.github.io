<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <img class="icon" src="img/hamburger.png" data-bind="css: toggleIcon, click: toggleMenu"></img>
    <div class="list" data-bind="css: toggleList">
      <img class="listicon" src="img/hamburger.png" data-bind="css: toggleListIcon, click: toggleMenu"></img>
      <input id="filter" placeholder="Filter" data-bind="textInput: textfilter, event: {keyup: filterFunction}">
      <ul data-bind="foreach: spotList">
        <li id="listitem" data-bind="text: name, click: $parent.showInfo, visible: filter"></li>
      </ul>
      <div id="api">Information provided by Foursquare</div>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALABtMc3dLG_I9vRfHX_qlFzK7-BMzhio&v=3&callback=initMap">
  </script>
</body>
</html>
